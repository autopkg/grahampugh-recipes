Description: Downloads the current version of SeqMonk.
Identifier: com.github.grahampugh.recipes.download.SeqMonk
MinimumVersion: "2.3"

Input:
  NAME: SeqMonk

Process:
  - Processor: URLTextSearcher
    Arguments:
      re_pattern: (?P<match>releases/download/v(.*?)/seqmonk_v(?P<version>.*?)_osx64\.dmg)
      url: https://www.bioinformatics.babraham.ac.uk/projects/download.html
      request_headers:
        user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.1 Safari/605.1.15

  - Processor: URLDownloader
    Arguments:
      url: https://github.com/s-andrews/SeqMonk/%match%

  - Processor: EndOfCheckPhase
